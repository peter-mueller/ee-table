<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #e5e5e5;
      font-family: system-ui, sans-serif;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit-html';
    import '../dist/mwc-table.js';
    import { DataTable } from '../dist/index.js';

    class Person {
        name = "";

        surname = "";

        static of(object) {
            return Object.assign(new Person(), object);
        }
    }

    const table = new DataTable();

    const checkbox = html`<input type="checkbox" style="height: 16px; width: 16px">`
    table.addHeader(h => h
      .customHeader(checkbox)
      .cell(() => checkbox)
    );

    table.addHeader(h => h
      .name("Name")
      .cell(p => html`<a href="./">${p.name}</a>`)
    );

    table.addHeader(h => h
      .name("Surname")
      .cell(p => p.surname)
    );

    table.addHeader(h => h
      .name("Full Name")
      .cell(p => [p.surname, p.name].filter(value => !!value).join(", "))
    );

    table.items = [
        Person.of({name: "Hans", surname: "Test"}),
        Person.of({name: "Franzzzzzzzzzzzzzzzzzzzz", surname: "MÃ¼lllerrrrrrrrrrrrrrr"}),
        Person.of({name: "Anna"}),
    ]

    render(
      html`
        <mwc-table fixed dense .table=${table}></mwc-table>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
